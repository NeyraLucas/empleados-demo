<h2 class="title">Personas</h2>
<section class="grid col-2 container">
  <!-- Table -->
  <div class="shadow forms">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput  placeholder="Ex. ium" #input>
    </mat-form-field>
    <table mat-table [dataSource]="listPersonas" class="mat-elevation-z8">

      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <!-- apellido Column -->
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
      </ng-container>

      <!-- date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Fecha de Nacimiento </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha | date: 'shortDate'}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" (click)="openDialog(element.id)">Editar</button>
          |
          <button mat-raised-button color="warn" (click)="delete(element.id)">Eliminar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>

  <!-- Forms -->
  <div class="shadow center forms">
    <button mat-raised-button color="accent">Agregar registro</button>
    <div >
      <form class="flex flex-column p-t-10" [formGroup]="formPersonas" (submit)="SendaData()" >

        <div class="grid col-2">
          <mat-form-field appearance="outline">
            <mat-label>ID</mat-label>
            <input matInput placeholder="ID" type="number" formControlName="id">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput placeholder="Nombre" formControlName="nombre">
          </mat-form-field>
        </div>

        <mat-form-field appearance="outline">
          <mat-label>Apellido</mat-label>
          <input matInput placeholder="Apellido" formControlName="apellido">
        </mat-form-field>

        <input class="m-b-15" type="date" formControlName="fecha">

        <button type="submit" mat-raised-button color="accent">Enviar</button>
      </form>
    </div>
  </div>
</section>
